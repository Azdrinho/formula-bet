    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Urbanist', 'sans-serif'],
            },
            colors: {
              brand: {
                cyan: '#06b6d4',
                purple: '#9333ea',

                lightCyan: '#67e8f9',

    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Urbanist', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Viscous Inertia Button Styles */
      :root {
        --cyan-primary: #06b6d4;
        --cyan-glow: rgba(6, 182, 212, 0.4);
        --viscous-ease: cubic-bezier(0.23, 1, 0.32, 1);
        --inertia-ease: cubic-bezier(0.16, 1, 0.3, 1);
      }

      .btn-wrapper {
        position: relative;
        display: inline-block;
        /* Will be transformed by JS */
      }

      /* Velocity Streaks */
      .streak {
        position: absolute;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--cyan-primary), transparent);
        width: 100px;
        opacity: 0;
        pointer-events: none;
        transition: transform 0.6s var(--inertia-ease), opacity 0.3s ease, width 0.3s ease, filter 0.3s ease;
      }

      .streak-1 { top: 20%; left: -50px; }
      .streak-2 { top: 50%; right: -50px; }
      .streak-3 { bottom: 20%; left: -30px; }

      /* Main Button Body */
      .viscous-btn {
        position: relative;
        background: transparent;
        border: 1px solid rgba(6, 182, 212, 0.3);
        color: var(--cyan-primary);
        font-family: 'Urbanist', sans-serif;
        font-weight: 800;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        cursor: pointer;
        outline: none;
        transition: all 0.4s var(--viscous-ease);
        overflow: hidden;
        z-index: 10;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        
        /* Fix for rendering artifacts/pixelation */
        -webkit-font-smoothing: antialiased;
        backface-visibility: hidden;
        transform: translateZ(0);
        will-change: transform;
      }

      /* Gradient Fluidity Layer */
      .viscous-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 300%;
        height: 100%;
        background: linear-gradient(
            90deg, 
            transparent 0%, 
            rgba(6, 182, 212, 0) 33%, 
            rgba(6, 182, 212, 0.8) 50%, 
            rgba(6, 182, 212, 0) 66%, 
            transparent 100%
        );
        transition: transform 0s linear;
        z-index: -1;
        opacity: 0;
      }

      /* The "Inertia" Shadow */
      .viscous-btn::after {
        content: '';
        position: absolute;
        inset: -1px;
        background: var(--cyan-primary);
        z-index: -2;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.5s var(--inertia-ease);
      }

      /* Interaction States */
      .btn-wrapper:hover .viscous-btn {
        color: #000;
        border-color: var(--cyan-primary);
        /* Include translateZ(0) to maintain composite layer */
        transform: skewX(-10deg) scale(1.05) translateZ(0);
        box-shadow: 0 0 40px var(--cyan-glow);
      }

      .btn-wrapper:hover .viscous-btn::before {
        opacity: 1;
        transform: translateX(66%);
        transition: transform 1.2s var(--viscous-ease);
      }

      .btn-wrapper:hover .viscous-btn::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      /* Speed Effects Trigger */
      .btn-wrapper:hover .streak {
        opacity: 0.8;
      }

      .btn-wrapper:hover .streak-1 { transform: translateX(200px); transition-delay: 0.05s; }
      .btn-wrapper:hover .streak-2 { transform: translateX(-200px); transition-delay: 0s; }
      .btn-wrapper:hover .streak-3 { transform: translateX(150px); transition-delay: 0.1s; }

      /* Active/Click State */
      .viscous-btn:active {
        /* Include translateZ(0) to maintain composite layer */
        transform: skewX(-10deg) scale(0.95) translateZ(0);
        transition: transform 0.1s ease;
      }
    </style>
